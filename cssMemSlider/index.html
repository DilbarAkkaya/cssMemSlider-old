<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="assets/1.gif" alt="1" class="slide-img"></div>
      <div class="slide"><img src="assets/2.gif" alt="2" class="slide-img"></div>
      <div class="slide"><img src="assets/4.gif" alt="3" class="slide-img"></div>
      <div class="slide"><img src="assets/5.gif" alt="4" class="slide-img"></div>
    </div>
    <div class="nav">
      <div class="nav-input">
        <input type="radio"  name="r" id="r1" class="slider-input" checked>
        <input type="radio"  name="r" id="r2" class="slider-input">
        <input type="radio"  name="r" id="r3" class="slider-input">
        <input type="radio"  name="r" id="r4" class="slider-input">
      </div>
      <label for="r1" class="nav-label">Hi</label>
      <label for="r2" class="nav-label">Only CSS?</label>
      <label for="r3" class="nav-label">Are you sure?</label>
      <label for="r4" class="nav-label">Oh my God!</label>
    </div>
  </div>
</body>
</html>
